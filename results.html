<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Analysis - VetVision</title>
    <link rel="stylesheet" type="text/css" href="result.css">
</head>
<body>
<div class="result-analysis-container">
    <h2>Result Analysis</h2>
    <div id="result-input" class="staff-section">
        <h3>Staff Input Section</h3>
        <form id="resultForm">
            <label for="resultData">Enter Result Data:</label>
            <textarea id="resultData" name="resultData" required></textarea>


            <button type="button" onclick="saveResult()">Save</button>
        </form>
    </div>


    <div id="result-display" class="guest-section">
        <h3>Guest View Section</h3>
        <p id="resultText">No data available</p>
    </div>
</div>


<script src="Result.js"></script>
</body>
</html>
